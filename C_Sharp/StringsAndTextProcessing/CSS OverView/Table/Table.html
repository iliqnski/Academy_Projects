<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Table</title>
	<link type="text/css" rel="stylesheet" href="Table.css"  />
</head>
<body>
	<table>
		<thead>
			<tr>
				<th class="header" id="name">Contact name</th>
				<th class="header" id="city">City</th>
				<th class="header" id="country">Country</th>
				<th class="header" id="promoted">Is Promoted</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Maria Anders</td>
				<td>Berlin</td>
				<td><img src="images/germany-flag.gif" class="resize" alt="Germany-flag" width="30" height="20"/>&nbsp;Germany</td>
				<td><input type="checkbox" disabled/></td>
			</tr>
			<tr class="grey">
				<td>Ana Trujillo</td>
				<td>M&eacute;xico D.F.</td>
				<td><img src="images/mexico-flag.gif" class="resize" alt="Mexico-flag" width="30" height="20"/>&nbsp;Mexico</td>
				<td><input type="checkbox" disabled class="checkbox"/></td>
			</tr>
			<tr>
				<td>Antonio Moreno</td>
				<td>M&eacute;xico D.F.</td>
				<td><img src="images/mexico-flag.gif" class="resize" alt="Mexico-flag" width="30" height="20"/>&nbsp;Mexico</td>
				<td><input type="checkbox" checked disabled/></td>
			</tr>
			<tr class="grey">
				<td>Thomas Hardy</td>
				<td>London</td>
				<td class="uk"><img src="images/united-kingdom-flag.gif" class="resize" alt="UK-flag" width="30" height="20"/>&nbsp;UK</td>
				<td><input type="checkbox" disabled/></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
